<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chameleon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Chameleon</h1>

    <!-- Lobby Creation and Joining -->
    <div id="lobby-screen">
      <button id="create-lobby-btn">Create Lobby</button>
      <p>OR</p>
      <input type="text" id="lobby-code-input" placeholder="Enter Lobby Code">
      <button id="join-lobby-btn">Join Lobby</button>
    </div>

    <!-- Category Selection Modal -->
    <div id="category-selection-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Select a Category</h2>
        <select id="category-select">
          <option value="Video Games">Video Games</option>
          <option value="Movies">Movies</option>
          <option value="Shows">Shows</option>
          <option value="Animals">Animals</option>
          <option value="Foods">Foods</option>
        </select>
        <button id="confirm-category-btn">Confirm</button>
      </div>
    </div>

    <!-- Waiting Room -->
    <div id="waiting-screen" class="hidden">
      <h2>Lobby Code: <span id="lobby-code-display"></span></h2>
      <p id="selected-category"></p> <!-- Display selected category -->
      <p>Players ready: <span id="player-count">0/0</span></p>
      <input type="text" id="nickname-input" placeholder="Enter your nickname">
      <button id="ready-btn">Ready</button>
    </div>

    <!-- Role Display -->
    <div id="role-screen" class="hidden">
      <h2>Your Role</h2>
      <p id="role-display"></p>
      <p id="secret-word-display"></p>
    </div>

    <!-- Clue Entry -->
    <div id="clue-screen" class="hidden">
      <h2>Enter Your Clue</h2>
      <input type="text" id="clue-input">
      <button id="submit-clue-btn">Submit Clue</button>
    </div>

    <!-- Chat Display -->
    <div id="chat-screen" class="hidden">
      <h2>Chat</h2>
      <div id="chat-messages"></div>
      <!-- Chat Input -->
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-chat-btn">Send</button>
      </div>
    </div>

    <!-- Voting Screen -->
    <div id="voting-screen" class="hidden">
      <h2>Vote for the Imposter</h2>
      <ul id="voting-list"></ul>
      <button id="submit-vote-btn">Submit Vote</button>
    </div>

    <!-- Game Result -->
    <div id="result-screen" class="hidden">
      <h2>Game Result</h2>
      <p id="result-display"></p>
      <button id="play-again-btn">Play Again</button>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
